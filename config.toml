# parms.intro will appear on the sidebar
# This is optional, but it's suggested to use
[params.intro]
    header    = "Michael im Netz"
    paragraph = "Meine Gedanke zu den verschieden Dingen."
    about     = "Mein Name ist Michael Rennecke. Ich bin Administrator, DevOps Mensch und Papa. Es Ich setzte mich immer wieder mit verschiedenen Dingen auseinander. Deswegen wird dieser Blog keinen roten Faden and Themen haben."


[params.intro.pic]
    src       = "/img/solaris-vs-linux.jpg"
    # modify your picture in the shape of a circle or
    # future imperfect's hexagonal shape
    circle    = false
    imperfect = true
    width     = ""
    alt       = "Halb Mensch, Halb Pinguin"


