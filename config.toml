languageCode = "de-DE"
title        = "Michael im Netz"
baseurl      = "https://blog.0rpheus.net"

defaultContentLanguage = "de"
author       = "Michael Rennecke"
theme        = "KeepIt"

# https://gohugo.io/getting-started/configuration-markup/
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xHTML = false
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "xcode"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    startLevel = 2


## Number of posts to show before paginating
paginate = "15"

## Enable robots.txt file generation. Highly recommended.
enableRobotsTXT = true

[params.share]
Twitter = false
Facebook = false
Linkedin = false

#[Permalinks]
  #posts = "/:year/:filename/"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
    subtitle = "Blog über Linux Sicherheit und andere verschiedene Sachen" # Description of your site
    author = "Michael Rennecke"
    home_mode = "post"
    license= 'Released under <a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/deed.de" target="_blank">CC BY-NC 4.0</a>'
    avatar = "/img/solaris-vs-linux.jpg"


