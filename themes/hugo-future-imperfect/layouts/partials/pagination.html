<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
        <li><a href="{{ .Paginator.Prev.URL }}"
                class="button big previous">zurück</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big previous">zurück</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li><a href="{{ .Paginator.Next.URL }}"
                class="button big next">weiter</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big next">weiter</a></li>
    {{ end }}
</ul>
